<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>Formulario POST</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
label {
			color: #26DB8E;
			font-family: arial;
			font-weight: bold;
			font-size: 100%; 

			background-color: light-grey;
			
	  }
</style>
</head>

</head>

<body>
	<form class="w3-container" action="/action_page.php" method="POST">
	<div class="w3-panel w3-grey w3-round-large w3-center">
		<h1>Create Account</h1>
	</div>	
		<table class="w3-table w3-light-grey">			
			<tr>
				<td>
					<label for="fname">First name*</label><br>
					<input type="text" class="w3-input w3-border w3-round-large w3-white w3-text-gray" value="enter you first name"><br>
				</td>
				<td>
					<label for="fname">Last name*</label><br>
					<input type="text" class="w3-input w3-border w3-round-large w3-white w3-text-gray" name="fname" value="enter you last name"><br>
				</td>	
			</tr>	
			<tr>
				<td colspan="2">
					<label for="email">Email*</label><br>
					<input type="email" class="w3-input w3-border w3-round-large w3-white w3-text-gray" name="email" value="enter your email"><br>
				</td>
				
			</tr>
			<tr>
				<td>
					<label for="pass">Password*</label><br>
					<input type="text" class="w3-input w3-border w3-round-large w3-white w3-text-gray" name="pass" value="enter your password"><br>
				</td>
				<td>
					<label for="pass">Password*</label><br>
					<input type="text" class="w3-input w3-border w3-round-large w3-white w3-text-gray" name="pass" value="enter your password again"><br>
				</td>
			</tr>	
			<tr>
				<td>
					<label for="pass">Gender:</label><br>
					<input type="radio" name="Genero">
					<label style="font-weight:normal; color:black">Male</label>
					<input type="radio" name="Genero">
					<label style="font-weight:normal; color:black">Female</label>
				</td>
				<td>
					<label>Hobbies</label><br>
					<input type="checkbox" name="Hobbies1" value="Music">
					<label style="font-weight:normal; color:black">Music</label>
					<input type="checkbox" name="Hobbies2" value="Travel">
					<label style="font-weight:normal; color:black">Travel</label>
					<input type="checkbox" name="Hobbies3" value="Sports">
					<label style="font-weight:normal; color:black">Sports</label>
					<input type="checkbox" name="Hobbies4" value="Movies">
					<label style="font-weight:normal; color:black">Movies</label>
				</td>
				
			</tr>	
			<tr>
				<td>
					<label>Source of Income</label><br>
					<select name="source" size="1">
					<option value="Employed">Employed</option>
					<option value="DesEmployed">DeEmployed</option>
					<option value="drugs" selected>Drug Sales</option>
					</select>
				</td>
				<td>
					<label>Income</label><br>	
					<input type="range" name="x" value="50">
					<label style="background-color:#26DB8E" class="w3-text-white w3-round">20k</label>
				</td>			
			</tr>
			<tr>
				<td>
					<label>Upload Profile Picture</label><br>
					<input type="file" name="myfile">			
				</td>
				<td>
					<label>Age</label><br>	
					<input type="number" name="age" value="18">					
				</td>			
			</tr>	
			<tr>
				<td colspan="2">
					<label>Bio</label><br>	
					<textarea name="message" cols="100">				
					</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" style ="text-align: right" class="w3-container w3-grey w3-round-large">
					<button style="background-color:#26DB8E" class="w3-button w3-round-large">Create</button>
				</td>
			</tr>
		
		</table>
				
	</form>
</body>

</html>
