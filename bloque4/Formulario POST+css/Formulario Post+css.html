<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>Formulario POST</title>
<link href="styles.css" rel="stylesheet"
</head>

<body>
	<form action="/action_page.php" method="POST">
		<table>
			<tr>
				<td colspan="2">
					<h1 id="titulo">Create Account</h1>
				</td>
			</tr>
			<tr>
				<td>
					<label class="etiquetas-verde">First name*</label><br>
					<input type="text" name="nombre" value="enter you first name"><br>
				</td>
				<td>
					<label class="etiquetas-verde">Last name*</label><br>
					<input type="text" name="apellido" value="enter you last name"><br>
				</td>	
			</tr>	
			<tr>
				<td colspan="2">
					<label class="etiquetas-verde">Email*</label><br>
					<input type="email" name="email" value="enter your email"><br>
				</td>
				
			</tr>
			<tr>
				<td>
					<label class="etiquetas-verde">Password*</label><br>
					<input type="password" id="pass" name="pass" value="enter your password"><br>
				</td>
				<td>
					<label class="etiquetas-verde">Password*</label><br>
					<input type="password" id="pass" name="pass" value="enter your password again"><br>
				</td>
			</tr>	
			<tr>
				<td>
					<label class="etiquetas-verde">Gender:</label><br>
					<input type="radio" id="genero" name="Genero">
					<label>Male</label>
					<input type="radio" id="genero" name="Genero">
					<label>Female</label>
				</td>
				<td>
					<label class="etiquetas-verde">Hobbies</label><br>
					<input type="checkbox" name="Hobbies1" value="Music">
					<label>Music</label>
					<input type="checkbox" name="Hobbies2" value="Travel">
					<label>Travel</label>
					<input type="checkbox" name="Hobbies3" value="Sports">
					<label>Sports</label>
					<input type="checkbox" name="Hobbies4" value="Movies">
					<label>Movies</label>
				</td>
				
			</tr>	
			<tr>
				<td>
					<label class="etiquetas-verde">Source of Income</label><br>
					<select name="source" size="1">
					<option value="Employed">Employed</option>
					<option value="DesEmployed">DeEmployed</option>
					<option value="drugs" selected>Drug Sales</option>
					</select>
				</td>
				<td>
					<label class="etiquetas-verde">Income</label><br>	
					<input type="range" name="x" value="50">
					20K
				</td>			
			</tr>
			<tr>
				<td>
					<label class="etiquetas-verde">Upload Profile Picture</label><br>
					<input type="file" name="myfile">			
				</td>
				<td>
					<label class="etiquetas-verde">Age</label><br>	
					<input type="number" name="age" value="18">					
				</td>			
			</tr>	
			<tr>
				<td colspan="2">
					<label class="etiquetas-verde">Bio</label><br>	
					<textarea name="message" cols="60">				
					</textarea>
				</td>
			</tr>
		
		</table>
			<input type="submit" value="Create">	
	</form>
</body>

</html>
