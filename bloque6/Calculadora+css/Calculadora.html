<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>CALCULADORA</title>

<link href="styles.css" rel="stylesheet"
</head>


<body>
	<table>
		<tr>
			<td colspan="4">
				<input type="text" id="display" value=""></input>
			</td>
		</tr>
		<tr>
			<td><button id="button7" class="boton-azul">7</button></td>
			<td><button id="button8" class="boton-azul">8</button></td>
			<td><button id="button9" class="boton-azul">9</button></td>
			<td><button id="button_plus" class="boton-verde">+</button></td>		
		</tr>	
		<tr>
			<td><button id="button4" class="boton-azul">4</button></td>
			<td><button id="button5" class="boton-azul">5</button></td>
			<td><button id="button6" class="boton-azul">6</button></td>
			<td><button id="button_minus" class="boton-verde">-</button></td>		
		</tr>	
		<tr>
			<td><button id="button1" class="boton-azul">1</button></td>
			<td><button id="button2" class="boton-azul">2</button></td>
			<td><button id="button4" class="boton-azul">3</button></td>
			<td><button id="button_multiply" class="boton-verde">*</button></td>		
		</tr>	
		<tr>
			<td><button id="button0" class="boton-azul">0</button></td>
			<td><button id="button_dot" class="boton-azul">.</button></td>
			<td><button id="button_equal" class="boton-igual">=</button></td>
			<td><button id="button_division" class="boton-verde">/</button></td>		
		</tr>	
	<tr>
			<td colspan="4">
				<button class="boton-rojo">BORRAR</button>
			</td>
		</tr>
	
	</table>
</body>

	<script type="text/javascript">
		
	let on_click_button9 = event =>
	{
		let display = document.getElementById("display");
		display.value += '9';
	}
	let button9 = document.getElementById("button9");
	button9.addEventListener("click" , on_click_button9 );
	 
	
	
	</script>

</html>
