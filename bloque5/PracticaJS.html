		<script type="text/javascript">
			//Sustantivos
			let lacteos = 89.0;
			let limpieza = 125.60;
			let bebidas = 95.23;
			let pan = 74.3;
			let fiambres = 314.7;
			
			let lacteos_incremento = 15;

			let pan_incremento = 27;
			let fiambres_incremento= 31.7;
			//Verbos
			//¿Qué hace?
			function actualizar( precio_articulo, incremento)
			{
				//¿Cómo lo hago?---> Pueden ser muchas opciones, tantas formas como ideas de resolver el problema.
				let precio_actualizado = precio_articulo * (incremento/100 +1);
				return precio_actualizado;
				
			}
			//Programa
			lacteos = actualizar (lacteos, lacteos_incremento);
			limpieza = actualizar (limpieza, limpieza_incremento);

			pan = actualizar (pan, pan_incremento);
