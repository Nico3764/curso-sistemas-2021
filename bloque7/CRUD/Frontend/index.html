<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Usuarios Pr√°ctica</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2020.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
    </head>

    <body>
        
        <div id="userTable"></div>

        <div id="EditUserModal" class="modal">
                <div class="w3-modal-content w3-padding-32 w3-dark-grey">
                    <div class="w3-container">
                        <span id="EditUserModalExit"class="w3-button w3-dark-grey w3-padding-small w3-display-topright">&times;
                        </span>                            
                            <div class="w3-container w3-card-4 w3-light-grey">
                                <h2 class="w3-center" style='font-weight: bold'>EDITAR USUARIO</h2>
                                <label>Name*</label><br>
                                <input id ='useredit' class="w3-input w3-border w3-round-large w3-text-grey" type="text" name="Name" value="enter new name"><br>
                                <label>Password*</label><br>
                                <input id ='passedit' class="w3-input w3-border w3-round-large w3-text-grey" type="password" name="pass" value="enter new password"><br>
                                <button id='EditUserSend' class='w3-margin-bottom'>EDIT</button>
                           </div>                           
                    </div>
                </div>
        </div>

        <div id="DeleteUserModal" class="modal">
            <div class="w3-modal-content w3-padding-32 w3-dark-grey">
                <div class="w3-container">
                    <span id="DeleteUserModalExit" class="w3-button w3-dark-grey w3-padding-small w3-display-topright">&times;
                    </span>                            
                        <div class="w3-container w3-card-4 w3-light-grey">
                            <h2 class="w3-center" style='font-weight: bold'>BORRAR USER</h2>
                            <label>Nombre o id de Usuario</label><br>
                            <input id ='userdel' class="w3-input w3-border w3-round-large w3-text-grey" type="text" name="Name" value="enter name"><br>
                            <label>Password*</label><br>
                            <input id ='passdel' class="w3-input w3-border w3-round-large w3-text-grey" type="password" name="pass" value="enter new password"><br>
                            <button id='DelUserSend' class='w3-margin-bottom'>DELETE</button>
                       </div>                           
                    </div>
             </div>
        </div>

        <div id="NewUserModal" class="modal">
            <div class="w3-modal-content w3-padding-32 w3-dark-grey">
                <div class="w3-container">
                    <span id="NewUserModalExit" class="w3-button w3-dark-grey w3-padding-small w3-display-topright">&times;
                    </span>                            
                        <div class="w3-container w3-card-4 w3-light-grey">
                        <h2 class="w3-center" style='font-weight: bold'>NUEVO USUARIO</h2>
                        <label>Name*</label><br>
                        <input id ='username' class="w3-input w3-border w3-round-large w3-text-grey" type="text" name="Name" value="enter new name"><br>
                        <label>Password*</label><br>
                        <input id ='pass' class="w3-input w3-border w3-round-large w3-text-grey" type="password" name="pass" value="enter new password"><br>
                        <button id='NewUserSend' class='w3-margin-bottom'>Create</button>	
                       </div>                           
                    </div>
             </div>
        </div>
    </body>

    <script type="text/javascript" src="main.js"></script>   

</html>
